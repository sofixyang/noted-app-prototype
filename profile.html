        <div class="chatrooms">
            <a href="#">
                <h6>Account Settings</h6>
                <img src="img/profile/profilearrow.svg" alt="Arrow">
            </a>
        </div>
        <div class="chatrooms">
            <a href="#">
                <h6>Help & Support</h6>

        <div class="chatrooms3">
