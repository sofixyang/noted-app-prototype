<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noted | Sign up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="img/index/notedfavicon.png">
</head>

<body>
    <main>
        <section>
            <div class="logo">
                <img src="img/index/notedlogo.svg" alt="Noted Logo">
            </div>
            <form>
                <input placeholder="Name" type="text"><br><br>
                <input placeholder="Email address" type="text"><br><br>
                <input placeholder="Password" type="password"><br><br>
                <div class="signup">
                    <p>Sign Up</p>
                    <a href="interest.html"><img src="img/index/notedbutton.svg" alt="Next Button"></a>
                </div>
            </form>
            <ul>
                <li><a href="https://www.google.com/"><img src="img/index/googleicon.svg" alt="Google"></a></li>
                <li><a href="https://www.apple.com/"><img src="img/index/appleicon.svg" alt="Apple"></a></li>
                <li><a href="https://www.facebook.com/"><img src="img/index/facebookicon.svg" alt="Facebook"></a></li>
            </ul>
            <div class="signin">
                <p>Already have account?</p>
                <a href="#">Log in</a>
            </div>
        </section>
    </main>
</body>

</html>
